<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Navbar with Logo Image</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://yastatic.net/share2/share.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">


    {% block title %}{% endblock%}

<body>
<div class="bs-menu">
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <a href="#" class="navbar-brand">
            <img src="{{ url_for('static', filename='img/snow.svg') }}" height="35" alt="CoolBrand">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="{{ url_for('index') }}" class="nav-item nav-link active text-white">Главная</a>
                <a href="{{ url_for('about') }}" class="nav-item nav-link text-white">О нас</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="{{ url_for('cart') }}" class="nav-item nav-link text-white"><i class="fa fa-shopping-cart" style="font-size: 24px" aria-hidden="true"></i>{{ cost }}</a>
            </div>
        </div>
    </nav>
</div>
<div class="content">
    {% block body %}
    {% endblock %}
</div>
<footer class="text-center text-white bg-primary">
  <div class="text-center p-3">
    © 2021 Copyright:
    <a class="text-white" href="https://gigandev.ru/">Eugene Degtyarev</a>
  </div>
</footer>
</body>
</html>
