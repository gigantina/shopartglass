<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="container">
        {% for field in form if field.name != 'csrf_token' %}
            {{ field.label() }}
            <br>
            {{ field() }}
            <br>
            <br>
        {% endfor %}
    </div>
</form>
{{ message }}


    {% if mode == 0 %}
    <p><a href="{{ url_for('listitems') }}">Назад</a></p>
    {% else %}
    <p><a href="{{ url_for('listcategories', id=last_id) }}">Назад</a></p>
    {% endif %}
</body>
</html>
